<html>
  <head>
    <style>
      * { margin:0; padding:0; } /* to remove the top and left whitespace */
    </style>
    <title>JS13KGAMES 2022</title>

  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
      let canvas = document.getElementById('myCanvas')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      canvas.globalAlpha = 1
      let emojiSize = 25
      let context = canvas.getContext('2d')
      var level = []
      function Utils(){
        return {
          random: function(from,to){
            return Math.floor(Math.random() * (to - from + 1) + from)
          }
        }
      }
      class Sprite{
        constructor(){
          this.vel=5
          this.dir=''
        }
        //comunica anche se si sta usendo dalla scena
        collision(r1,r2){
          if (r1.posx < r2.posx + r2.size &&
              r1.posx + r1.size > r2.posx &&
              r1.posy < r2.posy + r2.size &&
              r1.size + r1.posy > r2.posy) {
                return true
            }else{
              return false
            }
        }
        hit(x,y){
          if (x<0||y<0||x>canvas.width||y>canvas.height) return true
          for(let s = 0,l = level.length;s<l;s++){

            let ret = this.collision(level[s],this)
            if(ret) {
              console.log('collision between hero and level sprite #'+s)
              return true
            }
          }
          for(let s = 0,l = sprites.length;s<l;s++){
            if(s!=this.arrayIndex){
              let ret = this.collision(this,sprites[s])
              if(ret) {
                console.log('collision between hero and hero sprite #'+s)
                return true
              }
            }
            
          }
          return false
          
        }
        up(){
          if (!this.hit(this.posx,this.posy-this.vel-1)) this.posy-=this.vel
          //else this.posy+=5
        }
        down(){
          if (!this.hit(this.posx,this.posy+this.vel+1)) this.posy+=this.vel
          //else this.posy-=5
        }
        right(){
          if (!this.hit(this.posx+this.vel+1,this.posy)) this.posx+=this.vel
          //else this.posx-=5
        }
        left(){
          if (!this.hit(this.posx-this.vel-1,this.posy)) this.posx-=this.vel
          //else this.posx+=5
        }
        updatePosition(){}
        draw = function(){
          context.font = this.size + 'px serif'
          context.strokeStyle = 'black' 
          this.updatePosition()         
          this.drawSprite()
        }
        drawSprite(){
          context.fillText(this.emoji, this.posx-4,this.posy+this.size-3)
          context.rect(this.posx,this.posy,this.size,this.size)
          context.stroke()
        }
      }
      class BrownSquare extends Sprite{
        constructor(){
          super()
          this.size = emojiSize
          this.posy = Utils().random(0,canvas.height/this.size-1)*this.size
          this.posx = Utils().random(0,canvas.width/this.size-1)*this.size
          this.emoji = 'ðŸŸ«'
        }
        
      }
      class Hero extends Sprite{
        constructor(){
          super()
          this.size = emojiSize
          this.posx = 0
          this.posy = canvas.height-this.size
          this.dir=''
          this.emoji = 'ðŸ˜€'
        }
      
        updatePosition = function(){
          switch(this.dir){
            case 'u':
              this.up()
              break
            case 'd':
              this.down()
              break
            case 'r':
              this.right()
              break
            case 'l':
              this.left()
              break
          }         
        }

      }
      let sprites = []
      let hero = new Hero()
      sprites.push(hero)
      level.push(new BrownSquare())
      hero.arrayIndex = sprites.length-1
      
      function draw(frame){
        canvas.width = canvas.width
        level.forEach(e => e.draw())
        sprites.forEach(e => e.draw())
        requestAnimationFrame(draw)
      }

      function keydown(e){
        e = e || window.event;

        if (e.keyCode == '38') {
            hero.dir = 'u'// up arrow
        }
        else if (e.keyCode == '40') {
            hero.dir = 'd'// down arrow
        }
        else if (e.keyCode == '37') {
            hero.dir = 'l'// left arrow
        }
        else if (e.keyCode == '39') {
            hero.dir = 'r'// right arrow
        }
      }

      function keyup(e){
        e = e || window.event;

        hero.dir = ''
      }

      window.addEventListener('keydown',keydown)
      window.addEventListener('keyup',keyup)

      requestAnimationFrame(draw)
    </script>
  </body>
</html>
