<html>
  <head>
    <style>
      * { margin:0; padding:0; } /* to remove the top and left whitespace */
      #info{
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
      }
    </style>
    <title>JS13KGAMES 2022</title>

  </head>
  <body>
    <canvas id="myCanvas">
    </canvas>
    <canvas id="info"></canvas>
    
    <script>
      let canvas = document.getElementById('myCanvas')
      let info = document.getElementById('info')

      canvas.globalAlpha = 1
      let emojiSize = 25
      canvas.n_sprites_h = Math.trunc(window.innerHeight/emojiSize)
      canvas.n_sprites_w = Math.trunc(window.innerWidth/emojiSize)
      canvas.width = canvas.n_sprites_w * emojiSize
      canvas.height = canvas.n_sprites_h * emojiSize
      info.width = canvas.n_sprites_w * emojiSize
      info.height = canvas.n_sprites_h * emojiSize
      let context = canvas.getContext('2d')
      let infoCtx = info.getContext('2d')
      var level = []
      function Utils(){
        return {
          random: function(from,to){
            return Math.floor(Math.random() * (to - from + 1) + from)
          }
        }
      }
      class Sprite{
        constructor(ctx){
          this.vel=5
          this.dir=''
          this.visible=true
          this.ts=0
          this.timeEffect=0
          this.seedCounterEmoji=['0Ô∏è‚É£','1Ô∏è‚É£','2Ô∏è‚É£','3Ô∏è‚É£','4Ô∏è‚É£','5Ô∏è‚É£','6Ô∏è‚É£','7Ô∏è‚É£','8Ô∏è‚É£','9Ô∏è‚É£']
          this.context = ctx
        }
        //comunica anche se si sta usendo dalla scena
        collision(r1,x,y,s){
          if ((r1.posx < (x + s)) &&
              ((r1.posx + r1.size) > x) &&
              (r1.posy < (y + s)) &&
              ((r1.size + r1.posy) > y)) {
                return true
            }else{
              return false
            }
        }
        hitReaction(){}
        getHitEmoji(){}
        hit(x,y){
          if (x<0||y<0||(x+this.size)>canvas.width||(y+this.size)>canvas.height) return {emoji:this.emoji,ret:true}
          let onLadder = false; //use this variable to check if goUpAndDown is setted because I'm on Ladder or if it was setted previously
          for(let s = 0,l = level.length;s<l;s++){
            if (level[s].visible){
              let ret = this.collision(level[s],x,y,this.size)
              if(ret) {
                console.log('collision between hero and level sprite #'+s)
                if (level[s].canGoThrough) { 
                  this.goUpAndDown = true; 
                  onLadder = true;  
                  return {emoji:this.emoji,ret:false}
                }
                level[s].hitReaction()
                return {emoji:level[s].getHitEmoji(this),ret:true}
              }
            }
            
          }
          for(let s = 0,l = sprites.length;s<l;s++){
            if(s!=this.arrayIndex){
              let ret = this.collision(sprites[s],x,y,this.size)
              if(ret) {
                console.log('collision between hero and hero sprite #'+s)
                return {emoji:this.emoji,ret:true}
              }
            }
            
          }
          if(this.goUpAndDown && !onLadder) delete this.goUpAndDown
          return {emoji:this.emoji,ret:false}
          
        }
        up(){
          let ret = this.hit(this.posx,this.posy-this.vel)
          if (ret.ret == false){
            //this.defaultEmoji()
            this.posy-=this.vel
          }else{
            this.emoji = ret.emoji
          }
          //else this.posy+=5
        }
        down(){
          let ret = this.hit(this.posx,this.posy+this.vel)
          if (ret.ret == false){
            //this.defaultEmoji()
            this.posy+=this.vel
          }else{
            this.emoji = ret.emoji

          }
          //else this.posy-=5
        }
        right(){
          let ret = this.hit(this.posx+this.vel,this.posy)
          if (ret.ret == false){
            //this.defaultEmoji()
            this.posx+=this.vel
          }else{
            this.emoji = ret.emoji

          }
          //else this.posx-=5
        }
        left(){
          let ret = this.hit(this.posx-this.vel,this.posy)
          if (ret.ret == false){
            //this.defaultEmoji()
            this.posx-=this.vel
          }else{
            this.emoji = ret.emoji

          }
          //else this.posx+=5
        }
        jump(){
          if (this.j) {
            if (!this.iterator) this.iterator = this.jumpSizeYield(0)
            let jv = this.iterator.next().value
            if(jv) {
              let ret = this.hit(this.posx,this.posy+jv) 
              if (ret.ret == false){
                this.posy+=jv 
              }else{
                this.emoji = ret.emoji

              }
            }
            else {
              delete this.iterator
              delete this.j
            }
          }
        }
        updatePosition(){}
        draw = function(){
          this.context.font = this.size + 'px serif'
          this.context.strokeStyle = 'black' 
          this.updatePosition()         
          this.drawSprite()
        }
        drawSprite(){
          if(this.ts){
            let now = Date.now()
            let diff = now-this.ts
            if(Math.round(diff/1000)>this.timeEffect) this.emoji = this.defaultEmoji()
          }
          this.context.fillText(this.emoji, this.posx-4,this.posy+this.size-3)
          this.context.rect(this.posx,this.posy,this.size,this.size)
          this.context.stroke()
        }
      }
      class WaterMelon extends Sprite{
        constructor(ctx){
          super(ctx)
          this.size = emojiSize
          this.posy = canvas.height-this.size//Utils().random(0,Math.trunc(canvas.height/this.size)-1)*this.size
          this.posx = Utils().random(0,Math.trunc(canvas.width/this.size)-1)*this.size
          this.emoji = 'üçâ'
          this.reaction = {'üòÄ':'üí¶'}   
        }
        hitReaction(){
          this.visible=false
        }
        getHitEmoji(o){
          if(o instanceof Hero){
            o.seedCounter = 6
            o.ts = 0
            return o.seedCounterEmoji[o.seedCounter]
          }
        }
        drawSprite(){
          this.context.fillText(this.emoji, this.posx,this.posy+this.size-3)
          this.context.rect(this.posx,this.posy,this.size,this.size)
          this.context.stroke()
        }
      }
      class WaterDrop extends Sprite{
        constructor(ctx){
          super(ctx)
          this.size = emojiSize
          this.posy = canvas.height-this.size//Utils().random(0,Math.trunc(canvas.height/this.size)-1)*this.size
          this.posx = Utils().random(0,Math.trunc(canvas.width/this.size)-1)*this.size
          this.emoji = 'üíß'
          this.reaction = {'üòÄ':'üí¶'}
        }
        hitReaction(){
          this.visible=false
        }
        getHitEmoji(o){
          if(o instanceof Hero){
            o.ts = Date.now()
            o.timeEffect = 2
            return 'üòì'
          }
        }
        drawSprite(){
          this.context.fillText(this.emoji, this.posx,this.posy+this.size-3)
          this.context.rect(this.posx,this.posy,this.size,this.size)
          this.context.stroke()
        }
      }
      class Ladder extends Sprite{
        constructor(ctx){
          super(ctx)
          this.size = emojiSize
          this.canGoThrough=true
          this.posy = canvas.height-this.size//Utils().random(0,Math.trunc(canvas.height/this.size)-1)*this.size
          this.posx = Utils().random(0,Math.trunc(canvas.width/this.size)-1)*this.size
          this.emoji = 'ü™ú'
        }
      }
      
      class BrownSquare extends Sprite{
        constructor(ctx){
          super(ctx)
          this.size = emojiSize
          this.posy = canvas.height-this.size//Utils().random(0,Math.trunc(canvas.height/this.size)-1)*this.size
          this.posx = Utils().random(0,Math.trunc(canvas.width/this.size)-1)*this.size
          this.emoji = 'üü´'
          this.reaction = {'üòÄ':'üòµ'}
        }
        getHitEmoji(o){
          if(o instanceof Hero){
            o.ts=Date.now()
            o.timeEffect = 3
            return 'üòµ'
          }
        }
      }
      class Hero extends Sprite{
        constructor(ctx){
          super(ctx)
          this.size = emojiSize
          this.posx = 0
          this.posy = canvas.height-this.size
          this.dir=''
          this.emoji = 'üòÄ'
          this.jumpSize = [-15,-10,-5,-2,-1,-1,-1,1,1,1,2,5,10,15]
          this.seedCounter = 0

          this.jumpSizeYield = function*(index) {
            while (index < this.jumpSize.length) {
              yield this.jumpSize[index]
              index++
            }
          }
          

        }
        defaultEmoji(){
          return 'üòÄ'
        }
        hitEmoji(){
          this.emoji = 'üòµ'
        }
        updatePosition = function(){
          switch(this.dir){
            case 'u':
              this.up()
              break
            case 'd':
              this.down()
              break
            case 'r':
              this.right()
              break
            case 'l':
              this.left()
              break
          }
          if (this.j) {
            this.jump()
          }else{
            if(this.dir != 'u') this.down()
          }    
          
              
        }

      }
      let sprites = []
      let hero = new Hero(context)
      sprites.push(hero)
      level.push(new BrownSquare(context))
      level.push(new WaterDrop(context))
      level.push(new Ladder(context))
      level.push(new WaterMelon(context))
      level.push(new WaterMelon(infoCtx))


      hero.arrayIndex = sprites.length-1
      
      function gameDraw(frame){
        canvas.width = canvas.width
        level.filter(e => e.visible).forEach(e => e.draw())
        sprites.forEach(e => e.draw())
        requestAnimationFrame(gameDraw)
      }

      function keydown(e){
        e = e || window.event;

        if (e.keyCode == '38') {
            hero.dir = 'u'// up arrow
        }
        else if (e.keyCode == '40') {
            hero.dir = 'd'// down arrow
        }
        else if (e.keyCode == '37') {
            hero.dir = 'l'// left arrow
        }
        else if (e.keyCode == '39') {
            hero.dir = 'r'// right arrow
        }
        else if (e.keyCode == '32') {
            hero.j = 'y'// jump arrow
            hero.js = hero.jumpSize //counter to jump up
            hero.jsd = hero.jumpSize //counter to jump down
        }
      }

      function keyup(e){
        e = e || window.event;

        if(e.keyCode != 32)hero.dir = ''
      }

      window.addEventListener('keydown',keydown)
      window.addEventListener('keyup',keyup)

      requestAnimationFrame(gameDraw)
    </script>
  </body>
</html>
